<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PEDIDO DE NAMORO</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
  </head>
  <body style="background-color: 	#4169E1;">
    <h1 class="text-center text-white">Quer namorar comigo?</h1>
    <div class="container">
      <div class="child">
        <div class="row">
          <div class="col-auto">
            <!-- BOTÃO SIM -->
              <button class="btn btn-success" id="btn-sim" style="font-weight: bold; " data-bs-toggle="modal" data-bs-target="#modalApaixonada" ><i class="bi bi-hand-thumbs-up-fill"></i> SIM</button>
          </div>
          <div class="col-auto">
            <!-- BOTÃO NÃO -->
            <button class="btn btn-danger" onmouseenter="movebtn(this)"  onclick="movebtn(this)" style="position: absolute; width: 100px; font-weight: bold; cursor: pointer;" id="btn-nao"><i class="bi bi-hand-thumbs-down-fill"></i> NÃO</button>
          </div>
          
      </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalApaixonada" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Agora já era!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img class="card-img-top" src="https://static.vecteezy.com/system/resources/previews/001/187/508/non_2x/heart-png.png">
            <h3 class="text-center">Te amo!</h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
            
          </div>
        </div>
      </div>
    </div>
    
    
    <script> 
 //FUNÇÃO QUE RANDOMIZA A POSIÇÃO DO BOTÃO
  function movebtn(x) {  
    x.style.margin = Math.floor((Math.random() * 400)+50)+"px";  
    x.style.left = Math.floor((Math.random() * 400)+100)+"px";
    x.style.top = Math.floor((Math.random() * 200)+1)+"px";
    x.style.right = Math.floor((Math.random() * 300)+150)+"px";
   
  }

    </script>

    <style>
      .container {
      display: flex;
      justify-content: center;
    }

      .child{        
        margin: 0 auto;
      }
    </style>

   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
